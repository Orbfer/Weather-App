<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content">
      <div class="search">
        <button>
          <img src="../src/images/search-svgrepo-com.svg" alt="Search Button" />
        </button>
        <input type="text" placeholder="enter city name" spellcheck="false" />
      </div>
      <div class="unit-btn-cont">
        <button class="unit-btn">
          <img
            class="unit-btn-img"
            src="../src/images/farenheit-svgrepo-com.svg"
            alt="Farenheit"
          />
        </button>
      </div>
      <div class="weather">
        <div class="weather-icon-cont">
          <img class="weather-icon" src="" alt="" />
        </div>
        <div class="temp"></div>
        <div class="city"></div>
        <div class="details">
          <div class="col">
            <img
              class="weather-secendory-icon"
              src="../src/images/water-svgrepo-com.svg"
              alt="Humidity"
            />
            <div>
              <div class="humidity"></div>
              <div>Humidity</div>
            </div>
          </div>
          <div class="col">
            <img
              class="weather-secendory-icon"
              src="../src/images/wind-svg-svgrepo-com.svg"
              alt="Wind Speed"
            />
            <div>
              <div class="wind"></div>
              <div>Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
